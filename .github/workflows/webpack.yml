name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  wait:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cyrus tests
        uses: ./
        with:
          working-directory: src/index
          start: npm start
          wait-on: 'http://localhost:3000'
